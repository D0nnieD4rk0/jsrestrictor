<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="popup.css">
	<link rel="stylesheet" type="text/css" href="popup-dark.css" media="(prefers-color-scheme: dark)">
	<script src="/nscl/lib/browser-polyfill.js" type="text/javascript"></script>
	<script src="url.js" type="text/javascript"></script>
	<script src="levels.js" type="text/javascript"></script>
	<script src="helpers.js" type="text/javascript" defer></script>
	<script src="popup.js" type="text/javascript" defer></script>
</head>
<body>

	<header>
		<img class="logo" id="logo" src="../img/icon-128.png" />
		<h3 id="titletext">JavaScript Restrictor</h3>
		<button class="controls global-settings" title="Open global settings">Open global settings</button>
	</header>

	<content id="site-settings">
		<div id="page-info">
			<h3 id="current-site"></h3>
			<button id="refresh-page" disabled>Refresh</button>
		</div>

		<section id="level_controls">
			<div class="section-header toggle">
				<label for="js-toggle">JavaScript Shield</label>
				<input type="checkbox" id="js-toggle" class="controls" title="Edit JavaScript Shield settings" />
			</div>
			<div id="js-settings" class="section-body">
				<div id="current_site_level_settings">
					<div id="level-select">
					</div>
					<p id="current-level">
					<strong id="level-text"></strong><span id="level-description"></span>
					</p>
				</div>
				<div class="buttons"><button id="btn-tweak">Tweak for this site</button></div>
			</div>
		</section>

		<section id="tweaks">
		</section>
		<template id="tweak-head">
			<span class="head">Wrappers</span><span></span><span class="head">FPD Hits</span>
		</template>
		<template id="tweak-row">
			<label>Wrapper group name</label>
			<div class="tweak">
				<input class="tlev" type="range" min="0" max="3" /><output></output>
			</div>
			<div class="hits"></div>
			<div class="explainer">
				<div class="status"></div>
				<p>
					<span class="description"></span>
					<a class="more" href="#">(more...)</a>
					<a class="less" href="#">(less...)</a>
				</p>
			</div>
		</template>


			<section id="nbs_whitelist">
				<p class="off_message">Network Boundary Shield is globally off.</p>
				<div class="switch_wrapper">
						<label for="nbs-switch">Network Boundary Shield</label>
						<label class="switch">
							<input id="nbs-switch" type="checkbox" checked>
							<span class="slider"></span>
					</label>
				</div>
			</div>

			<section id="fpd_whitelist">
				<p class="off_message">Fingerprinting detection is globally off.</p>
				<div class="switch_wrapper">
					<label for="fpd-switch">Fingerprinting detection</label>
					<label class="switch">
						<input id="fpd-switch" type="checkbox" checked>
						<span class="slider"></span>
					</label>
				</div>
			</section>

	</content>
	<footer id="globals">
		<label for="global-settings">Global settings</label>
		<button id="global-settings" class="controls global-settings" title="Open global settings">Open...</button>
	</footer>
</body>

</html>
