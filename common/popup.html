<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="popup.css">
	<link rel="stylesheet" type="text/css" href="popup-dark.css" media="(prefers-color-scheme: dark)">
	<script src="/nscl/lib/browser-polyfill.js" type="text/javascript"></script>
	<script src="url.js" type="text/javascript"></script>
	<script src="levels.js" type="text/javascript"></script>
	<script src="helpers.js" type="text/javascript" defer></script>
	<script src="popup.js" type="text/javascript" defer></script>
</head>
<body>

	<header>
		<img class="logo" id="logo" src="../img/icon-128.png" />
		<h3 id="titletext">JavaScript Restrictor</h3>
		<img id="controls" src="../img/settings-128.png" title="Open settings"/>
	</header>

	<content id="site-settings">
		<div id="page-info">
			<h3 id="current-site"></h3>
			<button id="refresh-page" disabled>Refresh</button>
		</div>

		<section id="level_controls">
			<div id="current_site_level_settings">
				<div id="level-select">
				</div>
				<p id="current-level">
				<strong id="level-text"></strong><span id="level-description"></span>
					<button id="btn-tweak">Tweak for this site</button>
				</p>
		</section>

		<section id="tweaks">
		</section>
		<template id="tweak-head">
			<span class="head">Wrappers</span><span></span><span class="head">Hits</span>
		</template>
		<template id="tweak-row">
			<label>Wrapper group name</label>
			<div class="tweak">
				<input class="tlev" type="range" min="0" max="3" /><output></output>
			</div>
			<div class="hits"></div>
			<div class="explainer">
				<div class="status"></div>
				<p>
					<span class="description"></span>
					<a class="more" href="#">(more...)</a>
				</p>
			</div>
		</template>


		<section id="binary_options">
			<div id="nbs_whitelist">
				<p class="off_message">Network Boundary Shield is globally off.</p>
				<div class="switch_wrapper">
						<label for="nbs-switch">Network Boundary Shield</label>
						<label class="switch">
							<input id="nbs-switch" type="checkbox" checked>
							<span class="slider"></span>
					</label>
				</div>
			</div>

			<div id="fpd_whitelist">
				<div class="switch_wrapper">
					<label for="fpd-switch">Fingerprinting detection</label>
					<label class="switch">
						<input id="fpd-switch" type="checkbox" checked>
						<span class="slider"></span>
					</label>
				</div>
			</div>
		</section>
	</content>

</body>

</html>
